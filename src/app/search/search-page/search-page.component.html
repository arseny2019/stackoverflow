<form class="search-container">
  <input
    [(ngModel)]="searchString"
    [ngModelOptions]="{standalone: true}"
    type="text"
    class="form-control"
    placeholder="Введите ключевую фразу">
  <button [routerLink]="['/result', searchString]" type="submit" class="btn btn-primary">Поиск</button>
</form>
